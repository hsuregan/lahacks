<html lang="en" class="no-js">
	<head>

		 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<style type="text/css">
		.ui-menu .ui-menu-item a,.ui-menu .ui-menu-item a.ui-state-hover, .ui-menu .ui-menu-item a.ui-state-active {
			font-weight: normal;
			margin: -1px;
			text-align:left;
			font-size:14px;
			}
		.ui-autocomplete-loading { background: white url("/images/ui-anim_basic_16x16.gif") right center no-repeat; }
		</style>

		<script type="text/javascript">
 
		jQuery(function () 
		 {
			 jQuery(".ff_elem").autocomplete({
				source: function (request, response) {
				 jQuery.getJSON(
					"http://gd.geobytes.com/AutoCompleteCity?callback=?&q="+request.term,
					function (data) {
					 response(data);
					}
				 );
				},
				minLength: 3,
				select: function (event, ui) {

				 var selectedObj = ui.item;
				 jQuery(".ff_elem").val(selectedObj.value);
				 return false;
				},
				open: function () {
				 jQuery(this).removeClass("ui-corner-all").addClass("ui-corner-top");
				},
				close: function () {
				 jQuery(this).removeClass("ui-corner-top").addClass("ui-corner-all");
				}
			 });
			 jQuery(".ff_elem").autocomplete("option", "delay", 100);
			});
		</script>

	</head>
	<body>

		<script>
		myFunc()
		{
			alert('poop');
		}
		</script>

		<div class="container">


			<form action="" method="post" name="form_demo" enctype="multipart/form-data" onsubmit="return false;">
			<p><b>Please enter</b> your city here to see it work. <input class="ff_elem" type="text" name="ff_nm_from[]" value="" id="f_elem_city"/>
			</form>


			<section>
				<form id="theForm" class="simform" action="" method="post" name="form_demo" enctype="multipart/form-data" onsubmit="return false;">

<!-- 							<p><b>Please enter</b> your city here to see it work. <input class="ff_elem" type="text" name="ff_nm_from[]" value="" id="f_elem_city"/>
 -->
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">What city are you leaving from?</label></span>
								<input class="ff_elem" type="text" name="ff_nm_from[]" value="shit" id="f_elem_city"/>
							</li>
							<li>
								<span><label for="q2">What city do you want to be right now?</label></span>
								<input class="ff_elem" type="text" name="ff_nm_from[]" value="pop" id="f_elem_city" />
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
			
		</div><!-- /container -->
		<script src="js/lclassie.js"></script>
		<script src="js/lstepsForm.js"></script>

		<script>
		function myFunc()
		{

		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );


					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>

									
	</body>
</html>
